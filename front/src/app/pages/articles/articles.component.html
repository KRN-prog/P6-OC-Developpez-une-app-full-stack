<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="over" class="sidenav" position="end">
        <mat-nav-list>
            <mat-list-item (click)="goToArticles()" [ngClass]="{'articles-class': isArticlesRoute()}">Articles</mat-list-item>
            <mat-list-item (click)="goToThemes()" [ngClass]="{'themes-class': isThemesRoute()}">Th√®mes</mat-list-item>
            <mat-list-item (click)="goToProfil()" class="profilRedirection">
                <span class="nav__navWrap__select iconWrap iconContainer">
                    <img src="../../../assets/png/icon _user.png" alt="Profile" class="iconWrap__icon" />
                </span>
            </mat-list-item>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <app-header (toggleSidenav)="sidenav.toggle()"></app-header>
        <main>
            <div class="sectionScheme">
                <div class="createAndFilterContainer">
                    <app-button-flat (click)="goToCreateArticles()" class="createAndFilterContainer__btn" [button]="createArticleButton"></app-button-flat>
                    <span (click)="sortArticles()" class="createAndFilterContainer__orderBy">Trier par <span [ngClass]="{'returnArrow': sortOrders}"><img class="arrow" src="../../../assets/png/ArrowDown.png" alt="Arrow down"></span></span>
                </div>
                <section class="articleSchemeContainer">
                    <app-article-scheme *ngFor="let article of articles" (click)="goToArticle(article.id)" class="articleSceme" [article]="article"></app-article-scheme>
                </section>
            </div>
        </main>
    </mat-sidenav-content>
</mat-sidenav-container>
