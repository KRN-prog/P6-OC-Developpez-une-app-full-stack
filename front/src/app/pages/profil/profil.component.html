<app-header></app-header>
<main class="main">
    <section class="section">
        <h2 class="section__heading">Profil utilisateur</h2>
        <article class="article">
            <div class="modal" *ngIf="requestSent">
                <span>{{ formReturn }}</span>
            </div>
            <form (ngSubmit)="updateUser()" class="article__form">
                <div class="article__form__inputContainer">
                    <input type="text" name="username" placeholder="Username" class="inputForm" [(ngModel)]="updateUserData.newUsername" required/>
                </div>
                <div class="article__form__inputContainer">
                    <input type="email" name="email" placeholder="email@email.fr" class="inputForm" [(ngModel)]="updateUserData.newEmail" required/>
                </div>
                <div class="article__form__container--button">
                    <app-button [button]="save"></app-button>
                </div>
            </form>
            <div class="logoutContainer">
                <span class="logoutContainer__text" (click)="logOut()">Se d√©connecter</span>
            </div>
        </article>
    </section>
    <section class="articleSchemeContainer">
        <h1 class="articleSchemeContainer__heading">Abonnements</h1>
        <app-theme-scheme *ngFor="let theme of themes" class="articleSceme" [forTheme]="theme" [subedTheme]="subedThemes"></app-theme-scheme>
    </section>
</main>
