<app-header></app-header>
<main>
    <section>
        <article class="article">
            <h2 class="article__h2">Cr√©er un nouvel article</h2>
            <form (ngSubmit)="registerTheme()" class="article__form">
                <div class="article__form__container">
                    <select name="theme" class="inputForm" [(ngModel)]="article.theme.id" required>
                        <option *ngFor="let theme of themes" value="{{ theme.id }}">{{ theme.title }}</option>
                    </select>
                </div>
                <div class="article__form__container">
                    <input type="text" name="titre" placeholder="Titre de l'article" class="inputForm" [(ngModel)]="article.titre" required/>
                </div>
                <div class="article__form__container">
                    <textarea name="content" class="article__form__container__textarea" cols="30" rows="10" placeholder="Contenu de l'article" [(ngModel)]="article.content"></textarea>
                </div>
                <div class="article__form__container--button">
                    <app-button [button]="create"></app-button>
                </div>
            </form>
        </article>
    </section>
</main>
