<article class="article">
    <h2 class="article__h2">{{ article.titre }}</h2>
    <div class="article__dateAuteurContainer">
        <span class="article__dateAuteurContainer__date">{{ article.date }}</span><span class="article__dateAuteurContainer__auteur">{{ article.auteur }}</span>
    </div>
    <div class="article__contentContainer">
        <span>{{ article.content }}</span>
    </div>
</article>
